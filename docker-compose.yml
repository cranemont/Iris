version: '3'
services:
  judge-manager:
    container_name: judge-manager
    image: coc0a25/judge-manager:dev
    stdin_open: true
    tty: true
    volumes:
      - .:/go/src/github.com/cranemont/judge-manager:cached
    environment:
      TESTCASE_SERVER: "http://localhost:3000/testcase/problem/"

  redis:
    container_name: redis
    image: redis:alpine

